<div class="myFormInformationUpdate"
     th:fragment="informationEdit"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <form method="post" th:action="@{/information/update}" th:object="${informationCreationRequest}" enctype="multipart/form-data" >
        <div aria-hidden="true" aria-labelledby="updateModalLabel" class="modal fade" id="updateModal" role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel"></h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p class="alert alert-info">
                            Input information data to the fields
                        </p>
                        <!-- id-->
                        <input th:field="*{id}" th:value="0" type="hidden"/>
                        <!-- name-->
                        <div class="form-group">
                            <label class="col-form-label" for="name" th:field="*{name}">NAME:</label>
                            <input class="form-control" id="name" name="name" type="text" value=""/>
                        </div>
                        <!-- duration-->
                        <div  id="durationDiv" class="form-group">
                            <label class="col-form-label" for="duration" th:field="*{duration}">DURATION :</label>
                            <input class="form-control" id="duration" name="duration" type="number" value="" />
                        </div>
                        <!-- count-->
                        <div id="countDiv" class="form-group">
                            <label class="col-form-label" for="count" th:field="*{count}">COUNT :</label>
                            <input class="form-control" id="count" name="count" type="number" value="" />
                        </div>
                        <!-- type-->
                        <div class="form-group">
                            <select class="col-form-label" th:for="infoType" th:field="*{infoType}"> TYPE :
                                <option th:id="infoType"
                                        th:each="infoType : ${T(com.example.demo.model.InfoType).values()}"
                                        th:text="${infoType}" th:value="${infoType}"></option>
                            </select>
                        </div>
                        <!-- multipartFile-->
                        <div class="form-group">
                            <label class="col-form-label" for="multipartFile" th:field="*{multipartFile}">Upload File
                                : </label>
                            <input id="multipartFile" name="multipartFile" type="file" value=""/>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary" type="submit" value="Save"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
