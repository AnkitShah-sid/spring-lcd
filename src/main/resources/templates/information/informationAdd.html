<div class="myFormInformationCreate"
     th:fragment="informationAdd"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <form enctype="multipart/form-data" method="post" th:action="@{/information/create}"
          th:object="${informationCreationRequest}">
        <div aria-hidden="true" aria-labelledby="modalLabelCreate" class="modal fade" id="myModalCreate"
             role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabelCreate">Create Information</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p class="alert alert-info">
                            Input information data to the fields
                        </p>
                        <!-- id-->
                        <input th:field="*{id}" th:value="0" type="hidden"/>
                        <!-- name-->
                        <div class="form-group">
                            <label class="col-form-label" for="name" th:field="*{name}">NAME:</label>
                            <input class="form-control" id="name" name="name" type="text" value=""/>
                        </div>
                        <!-- type-->
                        <div class="form-group"> TYPE :
                            <select class="col-form-label" th:field="*{infoType}" th:for="infoType">
                                <option th:each="infoType : ${T(com.example.demo.model.InfoType).values()}"
                                        th:id="infoType"
                                        th:text="${infoType}"
                                        th:value="${infoType}"></option>
                            </select>
                        </div>
                        <!-- multipartFile-->
                        <div class="form-group">Upload File
                            <label class="col-form-label" for="multipartFile" th:field="*{multipartFile}">
                                : </label>
                            <input id="multipartFile" name="multipartFile" type="file" value=""/>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary" type="submit" value="Save"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
