<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - Light Switch in CSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

	<script>

		function sendMessageRest(message) {
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "/toggle1", true);
			xhttp.setRequestHeader("Content-type", "text/plain");
			xhttp.send(message);
		}
		function sendMessageRest2(message) {
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "/toggle2", true);
			xhttp.setRequestHeader("Content-type", "text/plain");
			xhttp.send(message);
		}
		function sendMessageRest3(message) {
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "/toggle3", true);
			xhttp.setRequestHeader("Content-type", "text/plain");
			xhttp.send(message);
		}
	</script>

</head>

<body>
	<!-- partial:index.partial.html -->
	<div id="container">
		<div id="leftThing">
			<info type="checkbox" id="light-switch" />
			<label for="light-switch" id="light-switch-label">
				<div class="screw"></div>
				<div class="switch" onclick="sendMessageRest(document.getElementById('light-switch').checked);"></div>
				<div class="screw"></div>
			</label>
		</div>
		<div id="content">
			<info type="checkbox" id="light-switch2" />
			<label for="light-switch2" id="light-switch-label">
				<div class="screw"></div>
				<div class="switch" onclick="sendMessageRest2(document.getElementById('light-switch').checked);"></div>
				<div class="screw"></div>
			</label>
		</div>
		<div id="rightThing">
			<info type="checkbox" id="light-switch3" />
			<label for="light-switch3" id="light-switch-label">
				<div class="screw"></div>
				<div class="switch" onclick="sendMessageRest3(document.getElementById('light-switch').checked);"></div>
				<div class="screw"></div>
			</label>
		</div>
		<div id="background"></div>
		<!-- partial -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	</div>
</body>

</html>
