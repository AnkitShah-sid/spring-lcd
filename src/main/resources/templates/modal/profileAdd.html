<div class="myFormCreate"
     th:fragment="profileAdd"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <form method="post" th:action="@{/profile/create}" th:object="${profileCreationRequest}" enctype="multipart/form-data" >
        <div aria-hidden="true" aria-labelledby="modalLabelCreate" class="modal fade" id="myModalCreate"
             role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabelCreate">Create user</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-info">
                            Input profile data to the fields
                        </p>
                        <input type="hidden" th:field="*{id}" th:value="0" />
                        <div class="form-group">
                            <label class="col-form-label" th:field="*{name}" for="name">NAME:</label>
                            <input class="form-control" id="name" name="name" type="text" value=""/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" th:field="*{date}" for="date">DATE:</label>
                            <input class="form-control" id="date" name="date" type="text" value=""/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary" type="submit" value="Save"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
