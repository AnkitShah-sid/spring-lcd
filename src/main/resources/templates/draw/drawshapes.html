<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport"/>
    <title>All Information Table</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/info.css" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <!--    <script src="../static/js/main.js" type="text/javascript"></script>-->
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<canvas height="118" id="canvas" width="30"></canvas>
<br/>
<label>Size:</label>
<input id="size" type="number"/>
<br/>
<label>X:</label>
<input id="x" type="number" min="1" max="30"/>
<br/>
<label>Y:</label>
<input id="y" type="number"  min="1" max="118"/>
<br/>
<button onclick="drawShape()">Draw Shape</button>
<button onclick="sendShape()">Send Shape</button>
<button onclick="reset()">Reset</button>

<tr th:each="panel : ${panels}">
    <button onclick="sendShape()">Draw on panel [[${panel.name}]]</button>
</tr>

<script src="../static/js/draw.js" type="text/javascript"></script>

</body>

</html>
